{% extends 'main/home.html' %}

{% block title %} Centre of Smart Systems {% endblock %}

{% block content %}
    <center>
    <br><br><br><br>
    <h1 style="color:blue; font-weight:bold">Recorded Video List</h1>
    <br><br><br><br>
    {% for names in video_names %}
        <h3>{{names}}</h3>
        <video controls preload type="video/mp4">
            <source src= "{{MEDIA_URL}}{{names}}" type="video/mp4">
        </video><br>
        <a class="btn btn-primary btn-lg" href="{% url 'deleteList' %}?video={{names}}">Delete Video</a>
		
        <br>
        <br>
    {% endfor %}
    </center>
{% endblock %}
